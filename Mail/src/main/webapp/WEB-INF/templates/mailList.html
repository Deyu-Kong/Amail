<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>邮件列表</title>
<!--    <link rel="stylesheet" th:href="@{/static/css/sidebar.css}">-->
    <link rel="stylesheet" th:href="@{/static/css/index_work.css}">
</head>
<body>
<section>
    <div class="main" id="mailList">
        <table id="listTable" width="800px">
            <thead>
                <th width="20%">发送日期</th>
                <th width="20%">发件人</th>
                <th width="50%">邮件主题</th>
                <th width="10%">查看详情</th>
            </thead>
            <tbody>
                <tr th:each="mail:${mails}">
                    <td th:text="${mail.getSendDateStr()}"></td>
                    <td th:text="${mail.getFromAddr()}"></td>
                    <td th:text="${mail.getSubject()}"></td>
                    <td>
                        <a th:href="@{'/mailDetail/'+${mail.getMailId()}}" th:text="查看邮件"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
